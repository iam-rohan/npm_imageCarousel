<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel Check</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-wrapper">
        <img src="images/image-1.jpeg" alt="Slide 1" class="carousel-image" />
        <img src="images/image-2.jpeg" alt="Slide 2" class="carousel-image" />
        <img src="images/image-3.jpeg" alt="Slide 3" class="carousel-image" />
        <img src="images/image-4.jpeg" alt="Slide 3" class="carousel-image" />
        <img src="images/image-5.jpeg" alt="Slide 3" class="carousel-image" />
      </div>

      <button class="carousel-control prev">&#10094;</button>
      <button class="carousel-control next">&#10095;</button>
    </div>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
